<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="Day22.css">
</head>
<body>
    <h1>Customer Relationship Management</h1>
    <div class="container">
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li id="list-customers" >List Customers</li>
                <li id="add-customer">Add Customer</li>
                <li id="search-customer">Search Customer</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="customer-list">
                <h2>Customers</h2>
                <ul></ul>
            </div>
            <div id="add-customer-form">
                <h2>Add Customer</h2>
                <form id="customer-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                    <br>
                    <button type="submit">Save Customer</button>
                </form>
            </div>
            <div id="search-customer-form">
                <h2>Search Customer</h2>
                <form id="search-form">
                    <label for="search-term">Search:</label>
                    <input type="text" id="search-term" name="search-term" required>
                    <br>
                    <button type="submit">Find Customer</button>
                </form>
                <div id="search-results"></div>
            </div>
        </div>
    </div>
    <script src="Day22.js"></script>
</body>
</html>
